<body>
  
  
  <p id="description">Pineapple Survey</p>
  
<form id="survey-form">
  
  <label for="name" id="name-label"><h2>Name</h2></label>
  <input type="text" id="name" required placeholder="Name">
  <label for="email" id="email-label"><h2>Email</h2></label>
  <input type="email" id="email" required placeholder="test@test.com">
  <label for="number" id="number-label"><h2>Age (optional)</h2></label>
  <input type="number" id="number" required min="18" max="110" placeholder="21">
  <label for="dropdown"><h2>Does Pineapple go on pizza?</h2></label>
  <input  list="dropdown" class="dropdown">
  <datalist id="dropdown">
    <option value="Umm What?">
    <option value="Yeah, it is ok.">
    <option value="Are you crazy?">
    <option value="Bring it on!">
            </datalist>
    <br>
  
 <h2>Would you try a free pizza with pineapple on it?</h2>
  <div class="freepie">
    
    <input type="radio" name="free" id="no" value="no">
    <label for="no">No</label><br>
    
    <input type="radio" name="free" id="maybe" value="maybe">
    <label for="maybe">Maybe</label><br>
    
    <input type="radio" name="free" id="yes" value="yes">
    <label for="yes">Yes</label><br>
    
  
  </div>
  
  <h2>What other toppings would you put on a pineapple pizza?</h2>
  <input type="checkbox" id="pep" name="toppings" value="pep">
  <label for="pep" class="toppings">Pepperoni</label><br>
  <input type="checkbox" id="ham" name="toppings" value="ham" >
  <label for="ham" class="toppings">Ham</label><br>
  <input type="checkbox" id="bacon" name="toppings" value="bacon" >
  <label for="bacon" class="toppings">Bacon</label><br>
  <input type="checkbox" id="jalop" name="toppings" value="jalop" >
  <label for="jalop" class="toppings">Jalapenos</label><br>
  
 
  <label for="textarea"><h2>What other pizza combinations sound good to you?</h2></label>
  <textarea id="options" name="options" rows="4" cols="50">Please let us know what other combinations you think go with pineapple on a pizza.</textarea><br>
  
  <input type="submit" class="button" id="submit">
  
  
  </form>
